<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,800&subset=latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <div class="top-header">
            <div class="container header">
                <div class="header_left">
                    <a class="logo" href="index.html">
                        <img src="img/logo.svg" alt="logo">
                        <p>BRAN<span class="text-style-1">D</span></p>
                    </a>
                    <div class="header_search">
                        <button class="header_left_button">Browse<span class="button_icon"></span></button>
                        <form class="header_form">
                            <input class="search" type="text" placeholder="Search for Item...">
                            <button class="search_button"><img src="img/search.svg" alt="search"></button>
                        </form>
                    </div>
                </div>
                <div class="header_right">
                    <a class="header_cart" href="#"><img src="img/cart.svg" alt="cart"></a>
                    <button class="header_right_button">My Account<span class="button_icon button_icon_right"></span></button>
                </div>
            </div>
        </div>
        <div class="top-content">
            <div class="top_menu">
                <div class="container">
                    <a class="menu_item" href="#">Home</a>
                    <a class="menu_item" href="#">Man</a>
                    <a class="menu_item" href="#">Women</a>
                    <a class="menu_item" href="#">Kids</a>
                    <a class="menu_item" href="#">Accessories</a>
                    <a class="menu_item" href="#">Featured</a>
                    <a class="menu_item" href="#">Hot Deals</a>
                </div>
            </div>
            <div class="container">
                <div class="top_heading">
                    <div class="heading">
                        <h1>THE BRAND</h1>
                        <h2>OF LUXURIOUS <span class="text-style-1">FASHION</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="category container">
        <div class="category_left">
            <div class="block_left_top"></div>
            <div class="block_left_down"></div>
        </div>
        <div class="category_right">
            <div class="block_right_top"></div>
            <div class="block_right_down"></div>
        </div>
    </div>

</body>
</html>
